<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menue</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="selectBox">
            <div class="listContainer">
                <p id="select">Select Social Media</p>
                <img id="selectBtn" src="images/arrow.png">

            </div>
            <ul id="selectList">
                <li class="options">
                    <img src="images/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/youtube.png">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="images/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="images/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="images/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="images/whatsapp.png">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>
</body>

<script src="script.js">

</script>

</html>
