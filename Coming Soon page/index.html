<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Comming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img id="logo" src="images/logo.png">
        <div class="card">
            <p>Website is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="timeBox">
                <div class="time">
                    <h1 id="days">00</h1>
                    <p>Days</p>
                </div>
                <div class="time">
                    <h1 id="hours">00</h1>
                    <p>Hours</p>
                </div>
                <div class="time">
                    <h1 id="minutes">00</h1>
                    <p>Minutes</p>
                </div>
                <div class="time">
                    <h1 id="seconds">00</h1>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
        <button id="learn">Learn more <img src="images/triangle.png"></button>
        <img id="rocket" src="images/rocket.png">
    </div>
</body>
<script src="script.js">

</script>

</html>
