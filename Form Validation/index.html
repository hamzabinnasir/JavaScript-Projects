<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6a0f85f060.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="icon">
                <i class="fa-solid fa-paper-plane"></i>
            </div>

            <div class="form">
                <div class="childs">
                    <label for="name">Full Name</label>
                    <input id="name" type="text" placeholder="Enter your Name" onkeyup="validateName()">
                    <span id="nameErr"></span>
                </div>
                <div class="childs">
                    <label for="phone">Phone No.</label>
                    <input id="phone" type="tel" placeholder="123 456 7890" onkeyup="validatePhone()">
                    <span id="phoneErr"></span>
                </div>
                <div class="childs">
                    <label for="email">Email Id</label>
                    <input id="email" type="email" placeholder="Enter Email" onkeyup="validateEmail()">
                    <span id="emailErr"></span>
                </div>
                <div id="child4" class="childs">
                    <label for="msg">Your Message</label>
                    <textarea id="msg" cols="30" rows="5" placeholder="Enter your Message"
                        onkeyup="validateMsg()"></textarea>
                        <span id="msgErr"></span>
                    </div>
                <div class="submit">
                    <button id="submit">Sumbit</button>
                </div>
            </div>
            <span id="formErr"></span>
        </div>
    </div>
</body>

<script src="script.js">

</script>

</html>
