<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 512px)" href="phone.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input id="searchBox" type="text" placeholder="enter your city">
                <button id="searchBtn"><img src="images/search.png" alt="no img"></button>
            </div>
            <div class="error">
                <p>invalid city name</p>
            </div>


            <div class="parent">
                <div class="weather">
                    <img id="weatherImg" src="images/rain.png" alt="no img">
                    <div class="tem">
                        <h1 class="temp">22Â°C</h1>
                        <h2 class="city">New York</h2>
                    </div>
                </div>

                <div class="details">
                    <div class="cols">
                        <img src="images/humidity.png" alt="no img">
                        <div>
                            <p class="humidity">60%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="cols">
                        <img src="images/wind.png" alt="no img">
                        <div>
                            <p class="windSpeed">15km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
</body>
<script src="script.js">

</script>

</html>
