<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="clock">
                <div class="item">
                    <h1 id="hours">00</h1>
                    <p>HOURS</p>
                </div>
                <h1>:</h1>
                <div class="item">
                    <h1 id="minutes">00</h1>
                    <p>MINUTES</p>
                </div>
                <h1>:</h1>
                <div class="item">
                    <h1 id="seconds">00</h1>
                    <p>SECONDS</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js">

</script>
</html>
